<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue do jeito ninja!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="app">
      <h1>{{title}}</h1>
      <button class="btn" :class="btnClassLimpar" :style="btnStyleClean">
        LIMPAR
      </button>
      <button class="btn" :class="btnClassEnviar" :style="btnStyleSend">
        ENVIAR
      </button>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.1/vue.common.dev.js"
    ></script>

    <script>
      var app = new Vue({
        el: '#app',
        data: {
          nome: '',
          interesses: [],
          novidades: '',
          conheceu: '',
          telefone: '',
          user: { id: 1, name: 'Jon Snow', profession: 'Ator' },
          title: 'Aula 01 - Vuejs do jeito ninja!',
          languages: [
            { name: 'JavaScript' },
            { name: 'PHP' },
            { name: 'C#' },
            { name: 'Java' },
          ],
          imagem:
            'https://s3.amazonaws.com/gofree-public/c26f3652-6b29-474a-8750-68c102ee163d.jpg',
          alt: 'Alternative txt to image',
          classHtml: 'green',
          btnClassLimpar: 'btn-danger btn-sm',
          btnClassEnviar: ['btn-primary', { ' btn-lg': true }],
          btnStyleClean: [
            { 'font-size': '50px' },
            { 'text-transform': 'lowercase' },
          ],
          btnStyleSend: { 'font-size': '15px' },
        },
      });
    </script>
  </body>
</html>
