<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue do jeito ninja!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="app">
      <h1>{{title}}</h1>
      <menu-bar></menu-bar>
      <menu-bar></menu-bar>
    </div>

    <template id="menu"
      ><ul>
        <li>Item 1</li>
        <li>Item 2</li>
      </ul></template
    >
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.1/vue.common.dev.js"
    ></script>

    <script>
      Vue.component('menu-bar', {
        template: '#menu',
      });
      var app = new Vue({
        el: '#app',
        data: {
          title: 'Aula 01 - Vuejs do jeito ninja!',
        },
        computed: {},
        watch: {},
        filters: {},
        methods: {},
      });
    </script>
  </body>
</html>
