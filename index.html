<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue do jeito ninja!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="app">
      <h1>{{title}}</h1>
      <button @click.stop.prevent="getUsers()" class="btn btn-success">
        GET USERS
      </button>
      <div
        v-if="response.status !== '' && !loader.users"
        class="alert alert-danger"
      >
        {{response.msg}} <br />{{response.status}}
      </div>
      <div v-if="loader.users" class="">Carregando usu√°rios...</div>
      <ul>
        <li v-for="user in users">{{user.name}}</li>
      </ul>
    </div>

    <template id="card"> </template>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.1/vue.common.dev.js"
    ></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
      Vue.component('card', {
        template: '#card',
        methods: {},
      });

      // var eventBus = new Vue();
      // Vue.prototype.$eventHub = new Vue();
      var mixin = {
        methods: {
          getUsers() {
            this.loader.users = true;
            var url = 'http://jsonplaceholder.typicode.com/users';
            var vm = this;
            axios
              .get(url)
              .then(
                // se usar arrow function n necessita dar esse bind(line56) no this
                function (response) {
                  console.log(response);
                  vm.users = response.data;
                },
                (error) => {
                  this.response.status = `statusText:  "${error.statusText}"`;
                  console.log(error);
                }
              )
              .finally(() => {
                this.loader.users = false;
              });
          },
        },
      };
      var app = new Vue({
        el: '#app',
        mixins: [mixin],
        data: {
          title: 'Vuejs do jeito ninja!',
          users: [],
          loader: {
            users: false,
          },
          response: {
            msg: 'Erro ao conectar!',
            status: '',
          },
        },
        computed: {},
        watch: {},
        filters: {},
        methods: {},
      });
    </script>
  </body>
</html>
