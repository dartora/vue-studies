<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue do jeito ninja!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="app">
      <h1>{{title}}</h1>
      <button @click.stop.prevent="getUsers()" class="btn btn-success">
        GET USERS
      </button>
    </div>

    <template id="card"> </template>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.1/vue.common.dev.js"
    ></script>

    <script>
      Vue.component('card', {
        template: '#card',
        methods: {},
      });

      // var eventBus = new Vue();
      // Vue.prototype.$eventHub = new Vue();
      var mixin = {
        created() {
          console.log('hello vue from mixin');
        },
        methods: {
          getUsers() {
            console.log('get users');
          },
        },
      };
      var app = new Vue({
        el: '#app',
        mixins: [mixin],
        data: {
          title: 'Vuejs do jeito ninja!',
        },
        computed: {},
        watch: {},
        filters: {},
        methods: {},
      });
    </script>
  </body>
</html>
