<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue do jeito ninja!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="app">
      <h1>{{title}}</h1>
      <ul>
        <li v-for="usuario in usuarios">
          {{usuario.nome | toUpperCase() | truncate('8')}}
        </li>
      </ul>

      <form action="http://google.com">
        <button class="btn btn-danger" @click.prevent="cancelar()">
          CANCELAR
        </button>
        <button class="btn btn-primary" v-on:click.prevent.stop="enviar()">
          ENVIAR
        </button>
      </form>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.1/vue.common.dev.js"
    ></script>

    <script>
      var app = new Vue({
        el: '#app',
        data: {
          title: 'Aula 01 - Vuejs do jeito ninja!',
          usuarios: [
            { nome: 'Jon Snow' },
            { nome: 'Tyrion Lannister' },
            { nome: 'Daenerys Targaryen' },
          ],
        },
        filters: {
          toUpperCase(value) {
            return value.toUpperCase();
          },
          truncate(str, length) {
            var output = str;
            if (output.length > length) {
              output = str.substring(0, length) + '...';
            }
            return output;
          },
        },
        methods: {
          enviar() {
            alert('Enviado!');
          },
          cancelar() {
            alert('Deseja realmente cancelar?');
          },
        },
      });
    </script>
  </body>
</html>
