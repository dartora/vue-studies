<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue do jeito ninja!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="app">
      <br /><br /><br /><br />
      <div class="container">
        <input-form></input-form>
        <br />
        <my-list></my-list>
      </div>
    </div>

    <template id="form">
      <div class="card">
        <div class="card-block">
          <div class="form-group">
            <label for="">TÃ­tulo</label>
            <input v-model="title" type="text" class="form-control" />
          </div>
          <button @click.stop.prevent="submit()" class="btn btn-primary">
            ENVIAR
          </button>
        </div>
      </div>
    </template>

    <template id="list">
      <ul class="list-group">
        <li v-for="item in list" class="list-group-item">{{item.title}}</li>
      </ul>
    </template>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.1/vue.common.dev.js"
    ></script>

    <script>
      Vue.component('input-form', {
        template: '#form',
        data() {
          return {
            title: '',
          };
        },
        methods: {
          submit() {
            this.$eventHub.$emit('submit', this.title);
          },
        },
      });
      Vue.component('my-list', {
        template: '#list',
        created() {
          var vm = this;
          this.$eventHub.$on('submit', function (title) {
            console.log('title', title);
            if (title) {
              vm.list.push({ title: title });
            }
          });
        },
        data() {
          return {
            list: [{ title: 'Ir a feira' }],
          };
        },
      });
      // var eventBus = new Vue();
      Vue.prototype.$eventHub = new Vue();
      var app = new Vue({
        el: '#app',
        data: {
          title: 'Aula 01 - Vuejs do jeito ninja!',
        },
        computed: {},
        watch: {},
        filters: {},
        methods: {},
      });
    </script>
  </body>
</html>
