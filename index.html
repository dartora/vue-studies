<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue do jeito ninja!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="app">
      <br /><br /><br /><br />
      <div class="container">
        <card>
          <div slot="title">Vue.js do jeito ninjaa</div>
          <h4 slot="cardTitle" class="card-title">Card title</h4>
          <template slot="text">
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
          </template>
          <a slot="action" href="#" class="btn btn-primary">Go somewhere</a>
        </card>

        <br /><br />

        <card>
          <div slot="title">2 Vue.js do jeito ninjaa</div>
          <h4 slot="cardTitle" class="card-title">2 Card title</h4>
          <template slot="text">
            <p class="card-text">
              Some another example text to build on the card title and make up
              the bulk of the card's content.
            </p>
            <p class="card-text">
              Some another example text to build on the card title and make up
              the bulk of the card's content.
            </p>
          </template>
          <a slot="action" href="#" class="btn btn-primary">Go somewhere</a>
        </card>
      </div>
    </div>

    <template id="card">
      <div class="card">
        <img
          class="card-img-top"
          src="https://via.placeholder.com/350x150"
          class=""
        />
        <div class="card-block">
          <slot></slot>
          <slot name="title"></slot>
          <slot name="cardTitle"></slot>
          <slot name="text"></slot>
          <slot name="action"></slot>
        </div>
      </div>
    </template>

    <template id="list">
      <ul class="list-group">
        <li v-for="item in list" class="list-group-item">{{item.title}}</li>
      </ul>
    </template>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.1/vue.common.dev.js"
    ></script>

    <script>
      Vue.component('card', {
        template: '#card',
        methods: {},
      });

      // var eventBus = new Vue();
      // Vue.prototype.$eventHub = new Vue();
      var app = new Vue({
        el: '#app',
        data: {
          title: 'Aula 01 - Vuejs do jeito ninja!',
        },
        computed: {},
        watch: {},
        filters: {},
        methods: {},
      });
    </script>
  </body>
</html>
