<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{titulo}}</h1>
      <div v-if="usuario.id==1">
        Id: {{usuario.id}},<br />
        Nome: {{usuario.nome}},<br />
        Profiss√£o: {{usuario.profissao}}
      </div>
      <div v-else>Nenhum usuario com id=1.</div>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.1/vue.common.dev.js"
    ></script>

    <script>
      var app = new Vue({
        el: '#app',
        data: {
          usuario: { id: 1, nome: 'Jon Snow', profissao: 'Ator' },
          titulo: 'Aula 01 - Vuejs do jeito ninja!',
        },
      });
    </script>
  </body>
</html>
