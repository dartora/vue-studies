<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{title}}</h1>
      <ul>
        <li v-for="(lang, index) in languages" :key="index">
          {{index}} - {{lang.name}}
        </li>
      </ul>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.1/vue.common.dev.js"
    ></script>

    <script>
      var app = new Vue({
        el: '#app',
        data: {
          user: { id: 1, name: 'Jon Snow', profession: 'Ator' },
          title: 'Aula 01 - Vuejs do jeito ninja!',
          languages: [
            { name: 'JavaScript' },
            { name: 'PHP' },
            { name: 'C#' },
            { name: 'Java' },
          ],
        },
      });
    </script>
  </body>
</html>
